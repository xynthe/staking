name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@883476649888a9e8e219d5b2e6b789dc024f690c
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@883476649888a9e8e219d5b2e6b789dc024f690c

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@883476649888a9e8e219d5b2e6b789dc024f690c
