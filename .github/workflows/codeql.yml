name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d39d5d5c9707b926d517b1b292905ef4c03aa777
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@d39d5d5c9707b926d517b1b292905ef4c03aa777

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d39d5d5c9707b926d517b1b292905ef4c03aa777
