name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@546b30f35ae5a3db0e0be1843008c2224f71c3b0
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@546b30f35ae5a3db0e0be1843008c2224f71c3b0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@546b30f35ae5a3db0e0be1843008c2224f71c3b0
